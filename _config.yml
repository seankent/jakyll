
# Site settings
title: Your Site Title
description: A description of your site
url: ""  # Your site's URL
baseurl: ""  # Subpath, e.g. /blog (leave empty if site is at root)

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
#plugins:
#  - jekyll-feed
#  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

